<div class="col-md-4 col-md-offset-4">
<form class="form-signin" ng-submit="signin()">
    <input type="text" ng-model="email" class="form-control" placeholder="Email" required autofocus>
    <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
    </br>
    <button class="btn btn-custom btn-block" type="submit">Login</button>
    </br>
    <a ui-sref="home.register">&nbsp; Register &nbsp;</a> |
    <a ui-sref="home.activation">&nbsp; Activation &nbsp;</a>
</form>
</div>

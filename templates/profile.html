<div class="container" ng-controller="userCtrl">
    <div class="col-md-5">
        <h2>Profile</h2>
        <form ng-submit="saveUser()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label>Nama Depan</label>
                <input type="text" class="form-control" placeholder="Nama Depan" ng-model="user.firstName">
            </div>
            <div class="form-group">
                <label>Nama Belakang</label>
                <input type="text" class="form-control" placeholder="Nama Belakang" ng-model="user.lastName">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" placeholder="Phone" ng-model="user.phone">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-custom">Simpan</button>
            </div>
        </form>
    </div>
    <dic class="col-md-2"></dic>
    <div class="col-md-5">
        <h2>Ubah Password</h2>
        <form ng-submit="changepass()">
            <div class="form-group">
                <label>Password Baru</label>
                <input type="password" class="form-control" placeholder="Password Baru" ng-model="user.newpassword">
            </div>
            <div class="form-group">
                <label>Ulangi Password Baru</label>
                <input type="password" class="form-control" placeholder="Ulangi Password">
            </div>
            <button type="submit" class="btn btn-custom">Simpan</button>
        </form>
    </div>
</div>

<h1>Profile</h1>
<form ng-submit="saveUser()">
	<p><input type="text" placeholder="username" ng-model="details.username"></p>
	<p><input type="text" placeholder="first name" ng-model="details.firstName"></p>
	<p><input type="text" placeholder="last name" ng-model="details.lastName"></p>
	<p><input type="text" placeholder="phone number" ng-model="details.phone"></p>
	<p><input type="submit" value="Save"></p>
</form>

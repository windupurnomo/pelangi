<div class="col-md-4 col-md-offset-4">
<form class="form-signin" ng-submit="signup()">
    <input type="text" ng-model="email" class="form-control" placeholder="Email" required autofocus>
    <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
    </br>
    <button class="btn btn-custom btn-block" type="submit">Register</button>
    </br>
    <a ui-sref="home.login" ng-hide="token">&nbsp; Login &nbsp;</a> |
    <a ui-sref="home.activation" ng-hide="token">&nbsp; Activation &nbsp;</a>
</form>
</div>

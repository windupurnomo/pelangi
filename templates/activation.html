<div class="col-md-4 col-md-offset-4">
<form class="form-signin" ng-submit="signin()">
    <input type="text" ng-model="email" class="form-control" placeholder="Email" required autofocus>
    <input type="text" ng-model="activationCode" class="form-control" placeholder="Kode Aktivasi" required>
    </br>
    <button class="btn btn-custom btn-block" type="submit">Aktifkan</button>
    </br>
    <a ui-sref="home.register" ng-hide="token">&nbsp; Register &nbsp;</a> |
    <a ui-sref="home.login" ng-hide="token">&nbsp; Login &nbsp;</a> |
    <a ng-hide="token">&nbsp; Kirim Ulang &nbsp;</a>
</form>
</div>

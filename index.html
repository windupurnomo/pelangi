<!DOCTYPE html>
<html ng-app="pelangi">

<head>
    <title>Pelangi</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <link href="css/toaster.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:100,300,400,700,900?1423595465" type="text/css">
</head>

<body ng-controller="authController">
    <header class="navbar navbar-inverse navbar-static-top bs-docs-nav" id="top" role="banner" ng-show="token">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" ui-sref="home.home" class="navbar-brand">Alpukat</a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" ui-sref="custmag">Pelanggan</a>
                    </li>
                    <li>
                        <a href="#" ui-sref="usermag" ng-show="user.role == 'admin'">User Management</a>
                    </li>
                    <li class="active">
                        <a href="../css/">CSS</a>
                    </li>
                    <li>
                        <a href="../components/">Components</a>
                    </li>
                    <li>
                        <a href="../javascript/">JavaScript</a>
                    </li>
                    <li>
                        <a href="../customize/">Customize</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" ui-sref="profile">{{user.username}}</a>
                    </li>
                    <li><a href="#" ng-click="logout()">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
    <div ui-view></div>
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js" ></script>
    <script src="http://code.angularjs.org/1.3.3/angular-animate.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    -->
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-ui-router.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    
    <script src="js/lib/toaster.min.js"></script>
    <script src="js/lib/angular-local-storage.min.js"></script>
    <script src="js/local/app.js"></script>
    <script src="js/local/services/auth.js"></script>
    <script src="js/local/controllers/auth.js"></script>
    <script src="js/local/controllers/dashboardCtrl.js"></script>
    <script src="js/local/controllers/userCtrl.js"></script>
    <script src="js/local/controllers/admin.js"></script>
</body>

</html>
